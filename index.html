<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Matt Neary - Personal Trainer</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark py-3">
        <div class="container">
            <a href="#" class="navbar-brand">Matt Neary PT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#training" class="nav-link">Training Programs</a>
                    </li>
                    <li class="nav-item">
                        <a href="#nutrition" class="nav-link">Meal Plans</a>
                    </li>
                    <li class="nav-item">
                        <a href="#coaching" class="nav-link">Coaching</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Showcase -->
    <section class="bg-dark text-light p-3 text-center text-sm-start">
        <div class="container">
            <div class="d-md-flex align-items-center justify-content-between">
                <div >
                    <h1>Build a <span class="text-info">Better You</span></h1>
                    <p class="lead my-4">Whether your goal is to lose weight, build muscle, or train for competitive sports, there is a plan for you.
                    </p>
                    <button class="btn btn-info btn-lg">Get Started</button>
                </div>
                <img class="img-fluid w-50 d-none d-md-block" src="img/biceps.svg" alt="">
            </div>
        </div>
    </section>
    <!-- Newsletter-->
    <section class="bg-info text-dark p-5">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <h3 class="mb-3 mb-md-0 text-center text-md-start">Sign Up For Our Newsletter</h3>
                <div class="input-group news-input">
                    <input type="text" class="form-control" placeholder="Enter Email Address">
                    <div class="input-group-append">
                      <button class="btn btn-dark btn-lg" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
